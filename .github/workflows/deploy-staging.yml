name: Staging Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write
  pull-requests: write

concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/__ci.yml
    with:
      build: false

  deploy-app:
    name: Gateway
    needs: ci
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/__cloudrun-deploy.yml
    with:
      environment: staging
      service_name: director-staging-app
      working-directory: apps/gateway
      migrations: true
      seed_enabled: true

  deploy-registry:
    name: Registry
    needs: ci
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/__cloudrun-deploy.yml
    with:
      environment: staging
      service_name: director-staging-registry
      working-directory: apps/registry
      migrations: true
      seed_enabled: true

  create-production-pr:
    name: Create Production PR
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MESSAGE=$(git log -1 --format=%s)
          echo "message=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
          COMMIT_MESSAGE: ${{ steps.commit.outputs.message }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          # Close any existing PR from main to production
          EXISTING_PR=$(gh pr list --base production --head main --json number --jq '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "Closing existing PR #$EXISTING_PR"
            gh pr close "$EXISTING_PR"
          fi

          # Create new PR
          gh pr create \
            --base production \
            --head main \
            --title "[Production Deploy] $COMMIT_MESSAGE" \
            --body "Automated PR to deploy staging changes to production.

          ## Commit
          $COMMIT_SHA

          ## Changes
          $COMMIT_MESSAGE"
